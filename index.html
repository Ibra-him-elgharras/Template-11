<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />
    <title>Contact-us-Form</title>
</head>
<body>
    <div class="container">


        <div class="content">



            <div class="left-side">

                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Surkhet, NP12</div>
                    <div class="text-two">Birendranagar 06</div>
                </div>

                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+1254 3256 8596</div>
                    <div class="text-two">+6986 4785 1452</div>
                </div>

                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">ibra@gmail.com</div>
                    <div class="text-two">elghar@gmail.com</div>
                </div>

            </div>

            <div class="right-side">

                <div class="topic-text">Send us a message</div>
                <p>If you have any work from me or any types of quries 
                   related to my tutorial, you can send me message from here. it's 
                    my pleasure to help you.
                </p>

            </div>

            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                    <textarea type="text"  placeholder=""></textarea>
                </div>

                <div class="button">
                    <input type="button" value="Send Now" >
                </div>
            </form>


            
        </div>


    </div>
</body>
</html>
